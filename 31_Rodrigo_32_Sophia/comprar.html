<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Comprar</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body align="center">
    <div id="compraMain">
        <div id="divLogo" align="left">
            <a href="./index.html" target="_self"><img src="./images/foto_logo.png" height="80"></a>
        </div>
        <div id="menuLinks" align="center">
            <a href="./index.html"><input type="button" value="Home" class="botao"></a>
            <a href="./detalhes.html"><input type="button" value="Detalhes" class="botao"></a>
            <a href="./anteriores.html"><input type="button" value="Anteriores" class="botao"></a>
            <a href="./comprar.html"><input type="button" value="Comprar" class="botao"></a>
            <a href="./design.html"><input type="button" value="Design" class="botao"></a>
        </div>
        <div id="conteudoCompra">
            <h1>Comprar</h1>
            <div id="formGeral">
                <img src="./images/foto_compra.jpg" alt="Uma foto com vista lateral do BMW X5" id="fotoCompra">
                <form action="">
                    <div id="formCampos">
                        <div id="formNome" class="campoTitulo">
                            <text>Nome:</text>
                        </div>
                        <div id="campoNome" class="campoResposta">
                            <input type="text" name="nomeComprador" placeholder="Ex: Fulano da Silva" maxlength="45" size="45" required>
                        </div>
                        <div id="formEndereco" class="campoTitulo">
                            <text>Endereço:</text>
                        </div>
                        <div id="campoEndereco" class="campoResposta">
                            <input type="text" name="endComprador" placeholder="Ex: Rua Ciclano de Tal 1-20" maxlength="45" size="45" required>
                        </div>
                        <div id="formEmail" class="campoTitulo">
                            <text>E-mail:</text>
                        </div>
                        <div id="campoEmail" class="campoResposta">
                            <input type="email" name="emailComprador" placeholder="Ex: fulano.silva@email.com"
                                maxlength="45" size="45" required>
                        </div>
                        <div id="formPagamento" class="campoTitulo">
                            Forma de pagamento:
                        </div>
                        <div id="campoPagamento" class="campoResposta">
                            <input type="radio" name="pagComprador" value="Visa" checked>Visa
                            &emsp;&emsp;&emsp;<input type="radio" name="pagComprador" value="Master">Master
                            &emsp;&emsp;&emsp;<input type="radio" name="pagComprador" value="Boleto">Boleto
                            &emsp;&emsp;&emsp;<input type="radio" name="pagComprador" value="Deposito">Depósito
                            &emsp;&emsp;&emsp;<input type="radio" name="pagComprador"
                                value="Transferencia">Transferência
                        </div>
                        <div id="formModelos" class="campoTitulo">
                            <text>Modelos:</text>
                        </div>
                        <div id="campoModelos" class="campoResposta">
                            <input type="radio" name="modComprador" value="xDrive30d"
                                checked>xDrive30d&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="modComprador" value="xDrive30d_M_Sport">xDrive30d M
                            Sport&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="modComprador" value="xDrive30d_M_Sport_xOffroad">xDrive30d M Sport
                            xOffroad&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="modComprador" value="M50d">M50d
                        </div>
                        <div id="formQtd" class="campoTitulo">
                            <text>Quantidade:</text>
                        </div>
                        <div id="campoQtd" class="campoResposta">
                            <input type="text" name="qtdComprador" id="qtd" placeholder="10" maxlength="2" size="2"
                                onkeyup="this.value=this.value.replace(/[^\d]+/,'')" required>
                            <!-- <input type="number" name="qtdComprador" placeholder="Ex: 1" min="1" max="20" required> -->
                        </div>
                        <div id="formComentarios" class="campoTitulo">
                            Comentários:
                        </div>
                        <div id="campoComentarios" class="campoResposta">
                            <!-- <textarea name="comentComprador" cols="87" rows="15" placeholder="Escreva aqui seu comentário sobre a nossa plataforma..."></textarea> -->
                            <textarea name="comentComprador" cols="45" rows="15" placeholder="Escreva aqui seu comentário sobre a nossa plataforma..."></textarea>
                        </div>
                        <div id="formEnviar" class="campoTitulo">
                            <input type="submit" value="Enviar" id="btnEnvia">
                        </div>
                        <div id="formLimpar" class="campoResposta">
                            <input type="reset" value="Limpar" id="btnLimpa">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="homeFinal">
            <hr>
            <a href="./index.html" class="links">Home</a>
            <a href="./detalhes.html" class="links">Detalhes</a>
            <a href="./anteriores.html" class="links">Anteriores</a>
            <a href="./comprar.html" class="links">Comprar</a>
            <a href="./design.html" class="links">Design</a>
            <div id="voltarAoTopo">
                <br>
                <a href="#divLogo" class="links">Voltar ao Topo</a>
            </div>
        </div>
    </div>

</body>

</html>
